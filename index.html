  <header id="header" class="">

    <nav id="mobile_navbar" class="navbar navbar-expand-md" id="navbar">
      <div class="container">
        <!-- Logo -->
        <a class="logo" href="/">
          <img src="./assets/img/logo.png" alt="EventPlanner" />
        </a>

        <!-- Search Btn -->
        <div id="searchBtn">
          <div class="bi-search"></div>

            </li>
            <li><a class="nav_link" href="#contact">Contact</a></li>
          </ul>
        </div>

        <!-- Search Form -->
        <div id="searchForm">
          <form class="input-group search_form" action="">
            <input class="form-control" type="text" placeholder="Search">
            <button type="submit" class="btn"><i class="bi bi-search"></i></button>
          </form>
        </div>

      </div>
    </nav>

    <!-- Desktop NavBar -->
